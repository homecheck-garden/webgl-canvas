<html>
<head></head>
<script src="/node_modules/fabric/dist/fabric.js"></script>
<body>
<canvas id="c"></canvas>
</body>
<script>
    this.canvas = new fabric.Canvas(document.getElementById("c"), {
        // You can specify Fabric.js options here
        width: 800,
        height: 600,
    });

    // Add Fabric.js objects and interactions here
    // For example:
    const rect = new fabric.Rect({ top: 100, left: 100, width: 100, height: 100, fill: 'red' });
    this.canvas.add(rect);
</script>
</html>
